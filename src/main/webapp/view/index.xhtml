<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <body>
        <div id="content">
            <div id="indexBean">
                <h:form id="indexForm">
                    <div id="indexHeader">
                        <h1> Witaj w Malibrusie </h1>
                    </div>
                    <div id="rejestracja">
                        <h:link value="Nie masz konta? Zarejestruj sie" style="color: blue" outcome="rejestracja"/>
                    </div>
                    <p:panel id="panel" header="Logowanie">

                        <p:messages id="msgs" />

                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="Username" value="Username:" />
                            <p:inputText id="Username" value="#{Konta.username}" required="true" label="Username">
                                <f:ajax event="keyup" execute="Username" render="OutUser" />
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            <p:message for="Username" display="icon" />

                            <p:outputLabel for="password" value="password:" />
                            <p:inputText id="password" value="#{Konta.password}" label="password" required="true">
                                <f:validateLength minimum="2" />
                                <p:ajax update="msgPassword" event="keyup" />
                            </p:inputText>
                            <p:message for="password" id="msgPassword" display="icon" /><br/><br/>
                            <h:outputText id="OutUser" value="Logujesz sie jako: #{Konta.username}"/>

                        </h:panelGrid>

                        <h:commandButton value="Zaloguj sie" action="#{Konta.finKontoValidation()}"/>
                      
                    </p:panel>

                    <h:outputText value="Komunikat: " />
                    <h:outputText value="#{Konta.komunikat}"/><br/>
              
                </h:form>
            </div>
        </div>
    </body>
</html>
