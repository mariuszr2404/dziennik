<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../template/Common.xhtml">

            <ui:define name="content">
                <h:form id="reform">
                    <div id="panelRejestracja"></div>
                    <p:message for="reform"/>
                    <h:panelGrid columns="4" cellpadding="5">
                        <h:outputText value="Id_Nauczyciela "/>
                        <h:inputText id="NumberIdN" value="#{Konta.idnauczyciela}" required="true" validatorMessage="Pole nie moze byc puste"/>
                        <p:message for="NumberIdN"/>
                        <h:outputText value="#{vKonta.idnauczyciela}" />

                        <h:outputText value="Id_Konta " />
                        <h:inputText id="NumberIdKonta" value="#{Konta.idkonta}" validatorMessage="IdKonta musi byc wieksze od 1 i nie mniejsze od 1000000">
                            <f:validateDoubleRange minimum="1" maximum="100000" />
                        </h:inputText>
                        <p:message for="NumberIdKonta"/>
                        <h:outputText value="#{Konta.idkonta}" />

                        <h:outputText value="Username " />
                        <h:inputText id="username" value="#{Konta.username}" validatorMessage="Username musi zawierac conajmniej jedna litere mala, duza oraz znak specjalny">
                            <f:validateRegex pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^+=]).*$" />
                        </h:inputText>
                        <p:message for="username"/>
                        <h:outputText value="#{Konta.username}" />

 
                        <h:outputText value="Password " />
                        <h:inputText id="Regexpass" value="#{Konta.password}" required="true" validatorMessage="Pole nie moze byc puste"/>
                        <p:message  for="Regexpass"/>
                        <h:outputText value="#{Konta.password}" />
                        
                        <h:outputText value="Email " />
                        <h:inputText id="emailRegex" value="#{Konta.email}" validatorMessage="Email musi zawierąć @">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </h:inputText>
                        <p:message  for="emailRegex"/>
                        <h:outputText value="#{Konta.email}" />

                    </h:panelGrid>
                    
                    <h:outputText value="Komunikat " /><br></br><br></br>
                    <h:outputText value="#{Konta.komunikat} " /><br></br>
                    <h:commandButton value="Powrot" action="index"/> &nbsp;
                    <h:commandButton value="Zarejestruj się" action="#{Konta.rejestracja()}"/> 

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
